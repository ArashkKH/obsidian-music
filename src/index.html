<!doctype html>
<html lang="en" theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian | Music Library</title>
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/backAnim.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap");
    </style>
  </head>

  <body>
    <div class="backRain"></div>

    <header>
      <div class="container">
        <div class="header_Logo_Wrapper">
          <a href="./" class="header__Logo">
            <figure>
              <img src="./asset/logo.svg" alt="obsidian music" width="32px" />
            </figure>
            <h1>Obsidian Music</h1>
          </a>
        </div>
        <ul class="header_Menu">
          <li class="header_Menu_Item"><span href="">Home</span></li>
          <li class="header_Menu_Item"><a href="#songsSection">Songs</a></li>
          <li class="header_Menu_Item">
            <a href="./pages/requestSinger.html">Request an Artist</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="hero__cards_Outer">
        <div class="hero__cards_wrapper">
          <!-- 20 random image of albums would be generated -->
        </div>
      </div>

      <section class="container hero_wrapper">
        <div class="hero__content_wrapper">
          <h2 class="hero__Title scrollFade"><mark>Rock Music but <i>Magical</i> ðŸ”®</mark></h2>
          <p class="main_Space scrollFade">
            Enjoy our picked Artists and their music, mostly focused on Rock Genre
          </p>
          <div class="hero__Button_Wrapper scrollFade">
            <a role="button" href="#songsSection" class="button_Primary">Brows Songs</a>
            <a role="button" href="./pages/requestSinger.html" class="button_Secondary"
              >Submit a request!</a
            >
          </div>
        </div>
      </section>

      <section class="container main_Space" id="songsSection">
        <h3 class="section__Title title_Space scrollFade">Songs</h3>
        <div class="songs__Cards_Wrapper">
          <!-- Generating songs card and information -->
        </div>
      </section>
    </main>
    <footer>
      <section class="container footer__Inner main_Space">
        <div class="footer__Logo_Wrapper">
          <a href="./" class="header__Logo">
            <figure>
              <img src="./asset/logo.svg" alt="obsidian music" width="32px" />
            </figure>
            <p>Obsidian Music</p>
          </a>
        </div>

        <div class="footer__Newsletter_Wrapper">
          <form action="https://httpbin.org/post" method="post">
            <label for="LetterEmail">Join our newsletter</label>
            <div class="footer__letter_Inputs">
              <input
                type="email"
                name="email"
                id="LetterEmail"
                placeholder="sample@somemail.com"
                required
              />
              <input role="button" class="button_Primary" type="submit" value="Join" />
            </div>
          </form>
        </div>
      </section>

      <section class="copyright container">
        All rights reserved &copy;
        <a target="_blank" href="https://github.com/arashkkh">Arash Kh</a> - 2025
      </section>
    </footer>
  </body>

  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/utils/scrollAnimation.js"></script>
</html>
